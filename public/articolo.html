    <div class="titolo_block" id="titolo_block"></div>

    <script src="scripts/translations.js"></script>
    <script>
        let apiUrl = (window.location.hostname === "localhost") ? "http://localhost:8080" : "https://ecotn-xum1.onrender.com";

        cambiaLingua();
        popola();
        //Set tema
        if (localStorage.getItem("theme") == "dark") {
            document.body.classList.add("dark");
        } else {
            document.body.classList.remove("dark");
        }

        async function popola() {
            if (!localStorage.getItem("idNotizia")) {
                window.location.href = "news.html";
            }

            try {
                // Chiamata all'API completa con URL assoluto
                //const response = await fetch("http://localhost:8080/api/v1/houses");
                const response = await fetch(apiUrl + "/api/v1/news/" + localStorage.getItem("idNotizia") );

                // Controlla se la risposta Ã¨ OK
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Trasforma la risposta in JSON
                const articolo = await response.json();

                // Stampa in console (o fai quello che vuoi con i dati)
                console.log(articolo);

                document.getElementById("titolo_block").textContent = articolo.titolo;

                document.getElementById("testo").textContent = articolo.corpo;

                //document.getElementById("immagine").src = articolo.immagine;
                document.getElementById("immagine").src = "Immagini/impianto_placeholder.jpg";


            } catch (error) {
                console.error("Errore nel recupero delle case:", error);
            }
        }

    </script>
