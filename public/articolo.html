<head>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">

<body class="sfondo">

    <div class="titolo_block" id="titolo_block"></div>
    <div id="div_immagine">
        <img id="immagine" />
    </div>

    <div id="corpo_articolo" class="card ">
        <div class="testocard">
            <p id="testo"></p>
        </div>
    </div>

    <div id="footer"></div>

    <script src="scripts/translations.js"></script>
    <script>

        let apiUrl = (window.location.hostname === "localhost") ? "http://localhost:8080" : "https://ecotn-5fc1.onrender.com";
        cambiaLingua();
        popola();
        
        if (localStorage.getItem("theme") == "dark") {
            document.body.classList.add("dark");
        } else {
            document.body.classList.remove("dark");
        }

        async function popola() {
            if (!localStorage.getItem("idNotizia")) {
                window.location.href = "news.html";
            }

            try {
                //prendo la notizia intera dato l'id
                const response = await fetch(apiUrl + "/api/v1/news/" + localStorage.getItem("idNotizia") );

                // Controlla se la risposta è OK
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Trasforma la risposta in JSON
                const articolo = await response.json();
                console.log(articolo);

                //popolo le scritte
                document.getElementById("titolo_block").textContent = articolo.titolo;
                document.getElementById("testo").textContent = articolo.testo;

                //l'immagine c'è? la uso, altrimenti placeholder
                document.getElementById("immagine").src = articolo.immagine === undefined ? "Immagini/impianto_placeholder.jpg" : articolo.immagine;
                

                if (articolo.chiavi.length > 0) {
                    const foot = document.createElement("div");
                    foot.textContent = translations[localStorage.getItem("lingua") || "it"].chiavi_card + " " + articolo.chiavi.join(" #");
                    document.getElementById("footer").appendChild(foot);
                }


            } catch (error) {
                console.error("Errore nel recupero delle case:", error);
            }
        }

    </script>
</body>

</html>
