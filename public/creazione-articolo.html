            <label for="titolo" data-lingua="titolo"></label>
            <input type="text" name="titolo" id="titolo"><br>

    <script src="scripts/translations.js"></script>
    <script>
        let apiUrl = (window.location.hostname === "localhost") ? "http://localhost:8080" : "https://ecotn-xum1.onrender.com";

        cambiaLingua();

        //Set tema
        if (localStorage.getItem("theme") == "dark") {
            document.body.classList.add("dark");
        } else {
            document.body.classList.remove("dark");
        }

        async function pubblica() {

            // 1. Raccogli i valori dai campi del form
            const titolo = document.getElementById('titolo').value;
            const testo = document.getElementById('corpo').value;   // "corpo" corrisponde a "testo" nel modello
            const immagine = document.getElementById('immagine').value;
            const chiaveInput = document.getElementById('chiave').value;

            // 2. Prepara l'array delle chiavi (se presenti)
            //    Se l'utente inserisce più ID separati da virgola, li dividiamo e togliamo spazi
            let chiavi = [];
            if (chiaveInput.trim() !== '') {
                chiavi = chiaveInput.split(',').map(id => id.trim());
            }

            // 3. Crea l'oggetto da inviare (deve corrispondere ai campi del modello News)
            const nuovaNews = {
                titolo: titolo,
                testo: testo,
                immagine: immagine /*||undefined*/,   // se vuoto, non inviare il campo (opzionale)
                chiavi: chiavi
            };
            console.log(nuovaNews);

            // 4. Imposta l'URL dell'API (apiUrl è già definito prima nel tuo script)
            const url = `${apiUrl}/api/v1/news`;   // esempio: "http://localhost:8080/news"
            console.log(url);
            
            try {
                // 5. Esegui la chiamata POST con fetch
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(nuovaNews)
                });

                // 6. Controlla se la richiesta è andata a buon fine
                if (response.ok) {
                    const data = await response.json();
                    alert('News pubblicata con successo! ID: ' + data._id);
                    // Opzionale: resetta il form o reindirizza
                    // window.location.href = 'lista-news.html';
                } else {
                    const errorData = await response.json();
                    alert('Errore durante la pubblicazione: ' + errorData.error);
                }
            } catch (error) {
                console.error('Errore di rete:', error);
                alert('Impossibile contattare il server. Riprova più tardi.');
            }
                
                

        }


    </script>
