<body class="sfondo">

    <div class="titolo_block" id="titolo_block" data-lingua="titolo_nuovo_articolo"></div>
    <div id="div_immagine">
        <img id="immagine" />
    </div>

    <div id="corpo_articolo" class="testocard card">

        <div id="div_form">
            <label for="titolo" data-lingua="titolo"></label>
            <input type="text" name="titolo" id="titolo"><br>

            <label for="corpo" data-lingua="corpo"></label>
            <br>
            <textarea id="corpo" style="width: 90%; height: 400px;"></textarea>
            <br>

            <label for="immagine" data-lingua="immagine"></label>
            <input type="text" name="immagine" id="immagine"><br><br>

            <label data-lingua="ins_chiave"></label><br><br>
            <div id="chiavi-container"
                style="max-height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 8px; margin-bottom: 10px;">
            </div>

            <button data-lingua="pubblica" onclick="pubblica()">

        </div>
    </div>



    <script src="scripts/translations.js"></script>
    <script>
        let apiUrl = (window.location.hostname === "localhost") ? "http://localhost:8080" : "https://ecotn-xum1.onrender.com";

        cambiaLingua();

        //Set tema
        if (localStorage.getItem("theme") == "dark") {
            document.body.classList.add("dark");
        } else {
            document.body.classList.remove("dark");
        }

        async function pubblica() {
            //Raccolta dati dal form
            const titolo = document.getElementById('titolo').value;
            const testo = document.getElementById('corpo').value;
            const immagine = document.getElementById('immagine').value;

            // Raccolta ID delle chiavi selezionate
            const checkboxes = document.querySelectorAll('#chiavi-container input[type="checkbox"]:checked');
            const chiavi = Array.from(checkboxes).map(cb => cb.value);

            // Crea l'oggetto da inviare
            const nuovaNews = {
                titolo: titolo,
                testo: testo,
                immagine: immagine || undefined,
                chiavi: chiavi
            };

            const url = `${apiUrl}/api/v1/news`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(nuovaNews)
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('News pubblicata con successo! ID: ' + data._id);
                } else {
                    const errorData = await response.json();
                    alert('Errore: ' + errorData.error);
                }
            } catch (error) {
                console.error('Errore di rete:', error);
                alert('Impossibile contattare il server.');
            }
        }


        caricaChiavi();
        async function caricaChiavi() {
            const container = document.getElementById('chiavi-container');
            if (!container) return;

            try {
                const response = await fetch(`${apiUrl}/api/v1/keys`);
                if (!response.ok) throw new Error('Errore nel caricamento delle chiavi');

                const chiavi = await response.json();
                container.innerHTML = '';

                // Crea una checkbox per ogni chiave
                chiavi.forEach(chiave => {
                    const wrapper = document.createElement('div');
                    wrapper.style.marginBottom = '5px';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = chiave._id;
                    checkbox.id = `key-${chiave._id}`;

                    const label = document.createElement('label');
                    label.htmlFor = `key-${chiave._id}`;
                    label.textContent = chiave.nome;

                    wrapper.appendChild(checkbox);
                    wrapper.appendChild(label);
                    container.appendChild(wrapper);
                });
            } catch (error) {
                console.error('Errore:', error);
                container.innerHTML = '<p style="color: red;">Errore nel caricamento delle chiavi</p>';
            }
        }

    </script>
</body>
