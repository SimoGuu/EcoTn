    <script>

        livelloBatteria();

        const idAbitazione = localStorage.getItem("idAbitazione");
        //console.log(idAbitazione);
        if (!idAbitazione) {
            window.location.href = 'login.html'
        } else {
            document.getElementById("titolo_block").textContent = localStorage.getItem("indirizzoAbitazione");
        }

        getConsumi();
        getProduzione();
        cambiaLingua();

        //Set tema
        if (localStorage.getItem("theme") == "dark") {
            document.body.classList.add("dark");
        } else {
            document.body.classList.remove("dark");
        }


        function gestisciPeriodo() {
            console.log("Cambio");
            const periodo = document.getElementById("periodo").value;
            const custom = document.getElementById("customDates");

            custom.style.display = periodo === "custom" ? "block" : "none";
        }




        async function getConsumi() {
            try {
                // Chiamata all'API completa con URL assoluto
                const response = await fetch("http://localhost:8080/api/v1/consumptions");

                // Controlla se la risposta è OK
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Trasforma la risposta in JSON
                const consumi = await response.json();

                // Stampa in console (o fai quello che vuoi con i dati)
                //console.log(consumi);

                // Se vuoi, puoi anche popolare il DOM

                const lables = consumi.map(item => {
                    const data = new Date(item.data_ora);
                    return data.toLocaleString(); // formato leggibile
                });

                const valori = consumi.map(item => item.valore);


                const img = creaGrafico(lables, valori);
                document.getElementById("div_grafico_consumi").appendChild(img);

            } catch (error) {
                console.error("Errore nel recupero delle case:", error);
            }
        }


        async function getProduzione() {
            try {
                // Chiamata all'API completa con URL assoluto
                const response = await fetch("http://localhost:8080/api/v1/productions");

                // Controlla se la risposta è OK
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Trasforma la risposta in JSON
                const consumi = await response.json();

                // Stampa in console (o fai quello che vuoi con i dati)
                //console.log(consumi);

                // Se vuoi, puoi anche popolare il DOM

                const lables = consumi.map(item => {
                    const data = new Date(item.data_ora);
                    return data.toLocaleString(); // formato leggibile
                });

                const valori = consumi.map(item => item.valore);


                const img = creaGrafico(lables, valori);
                document.getElementById("div_grafico_produzione").appendChild(img);

            } catch (error) {
                console.error("Errore nel recupero delle case:", error);
            }
        }


        function creaGrafico(assex, assey) {


            const chartConfig = {
                type: 'line',
                data: {
                    labels: assex,
                    datasets: [{
                        label: 'Consumi',
                        data: assey
                    }]
                }
            };

            const url = "https://quickchart.io/chart?chart=" +
                encodeURIComponent(JSON.stringify(chartConfig));

            const img = document.createElement("img");
            img.src = url;
            img.width = 500;
            img.height = 300;

            return img;
        }

        async function livelloBatteria() {
            try {
                // Chiamata all'API completa con URL assoluto
                const response = await fetch("http://localhost:8080/api/v1/productions");

                // Controlla se la risposta è OK
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Trasforma la risposta in JSON
                const consumi = await response.json();

                // Stampa in console (o fai quello che vuoi con i dati)
                livello = consumi[0].lv_batteria;
                let source;
                if (livello <= 0) {
                    source = "Immagini/icone_batteria/icona_batteria_0.png";
                }
                else if (livello <= 25) {
                    source = "Immagini/icone_batteria/icona_batteria_25.png";
                }
                else if (livello <= 50) {
                    source = "Immagini/icone_batteria/icona_batteria_50.png";
                }
                else if (livello <= 75) {
                    source = "Immagini/icone_batteria/icona_batteria_75.png";
                }
                else {
                    source = "Immagini/icone_batteria/icona_batteria_100.png";
                }

                const icona_batteria = document.createElement("img");
                icona_batteria.src = source;
                document.getElementById("card_batteria").append(icona_batteria);


            } catch (error) {
                console.error("Errore nel recupero delle case:", error);
            }
        }


    </script>
