<body class="sfondo">

    <div id="titolo_block" class="titolo_block"></div>


    <!-- Div Consumi -->
    <div id="impianto_card" class="card">


        <select id="periodo_consumi" onchange="gestisciPeriodoConsumi()">
            <option value="oggi" data-lingua="oggi"></option>
            <option value="settimana" data-lingua="settimana"></option>
            <option value="mese" data-lingua="mese"></option>
            <option value="custom" data-lingua="periodo_personalizzato"></option>
        </select>

        <div id="customDatesCons" style="display:none">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
        </div>

        <button onclick="caricaConsumi()" data-lingua="mostra"></button>


        <div id="div_grafico_consumi"></div>
    </div>

    <div id="area_fotovoltaico">
        <!-- Trittica cards -->
        <div class="trittica">

            <div id="card_batteria" class="cardina"></div>

            <div id="card_meteo" class="cardina"></div>
        </div>




        <!-- Grafico produzione-->
        <div id="card_produzione" class="card">



            <select id="periodo_produzione" onchange="gestisciPeriodoProduzione()">
                <option value="oggi" data-lingua="oggi"></option>
                <option value="settimana" data-lingua="settimana"></option>
                <option value="mese" data-lingua="mese"></option>
                <option value="custom" data-lingua="periodo_personalizzato"></option>
            </select>

            <div id="customDatesProd" style="display:none">
                <input type="date" id="startDate">
                <input type="date" id="endDate">
            </div>

            <button onclick="caricaProduzione()" data-lingua="mostra"></button>
            <div id="div_grafico_produzione"></div>



        </div>
    </div>

    <div class="trittica">

        <div id="card_news" class="cardina" onclick="reindirizzaNews()">
            <p class="impostazioni">News</p>
        </div>

        <div id="div_impostazioni" class="cardina" onclick="reindirizzaImpostazioni()">
            <div class="impostazioni"  data-lingua="impostazioni"></div>
        </div>
    </div>




    <script src="scripts/translations.js"></script>
    <script>
        let apiUrl = (window.location.hostname === "localhost") ? "http://localhost:8080" : "https://ecotn-5fc1.onrender.com";

        livelloBatteria();
        caricaProduzione();
        caricaConsumi();
        cambiaLingua();
        stampaMeteoCorrente();
        gestisciFotovoltaico();

        const idAbitazione = localStorage.getItem("idAbitazione");
        if (!idAbitazione) {
            window.location.href = 'login.html'
        } else {
            document.getElementById("titolo_block").textContent = localStorage.getItem("indirizzoAbitazione");
        }



        //Set tema
        if (localStorage.getItem("theme") == "dark") {
            document.body.classList.add("dark");
        } else {
            document.body.classList.remove("dark");
        }

        //gestione visualizzazione produzione
        async function gestisciFotovoltaico() {
            const div_fotovoltaico = document.getElementById("area_fotovoltaico");
            console.log("Controllo presenza fotovoltaico per abitazione " + localStorage.getItem("idAbitazione"));
            const response = await fetch(apiUrl + "/api/v1/houses/" + localStorage.getItem("idAbitazione") +
                "/production-stats/?start=" + new Date(2026, 0, 1).toISOString().split('T')[0] + "&end=" + new Date().toISOString().split('T')[0]);

            // Controlla se la risposta è OK
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            // Trasforma la risposta in JSON
            const data = await response.json();
            //esiste almeno 1 dato di produzione? se sì, mostro la sezione fotovoltaico, altrimenti la casa non ha il fotovoltaico e nascondo la sezione
            div_fotovoltaico.style.display = data.labels.length > 0 ? "block" : "none";
        }





        function gestisciPeriodoConsumi() {
            const periodo = document.getElementById("periodo_consumi").value;
            const custom = document.getElementById("customDatesCons");

            custom.style.display = periodo === "custom" ? "block" : "none";
        }


        function gestisciPeriodoProduzione() {
            const periodo = document.getElementById("periodo_produzione").value;
            const custom = document.getElementById("customDatesProd");

            custom.style.display = periodo === "custom" ? "block" : "none";
        }


        function creaGrafico(assex, assey, etichetta = "") {


            const chartConfig = {
                type: 'line',
                data: {
                    labels: assex,
                    datasets: [{
                        label: etichetta,
                        data: assey
                    }]
                }
            };

            const url = "https://quickchart.io/chart?chart=" +
                encodeURIComponent(JSON.stringify(chartConfig));

            const img = document.createElement("img");
            img.src = url;
            img.width = 500;
            img.height = 300;

            return img;
        }

        async function livelloBatteria() {
            try {
                // Chiamata all'API completa con URL assoluto
                const response = await fetch(apiUrl + "/api/v1/houses/" + localStorage.getItem("idAbitazione") + "/battery/latest");

                // Controlla se la risposta è OK
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Trasforma la risposta in JSON
                const consumi = await response.json();

                // Stampa in console (o fai quello che vuoi con i dati)
                livello = consumi.lv_batteria;

                // Selezione icona corretta in base al livello di batteria
                let source;
                if (livello <= 0) {         ource = "Immagini/icone_batteria/icona_batteria_0.png";}
                else if (livello <= 25) {   source = "Immagini/icone_batteria/icona_batteria_25.png";}
                else if (livello <= 50) {   source = "Immagini/icone_batteria/icona_batteria_50.png";}
                else if (livello <= 75) {   source = "Immagini/icone_batteria/icona_batteria_75.png";}
                else {                      source = "Immagini/icone_batteria/icona_batteria_100.png";}

                const icona_batteria = document.createElement("img");
                icona_batteria.src = source;
                document.getElementById("card_batteria").append(icona_batteria);

                const label = document.createElement("p");
                label.classList.add("impostazioni");
                label.textContent = livello + "%";
                document.getElementById("card_batteria").append(label);


            } catch (error) {
                console.error("Errore nel recupero delle case:", error);
            }
        }


        async function stampaMeteoCorrente() {
            try {
                const response = await fetch(apiUrl + "/api/v1/weather");

                // Controlla se la risposta è OK
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Trasforma la risposta in JSON
                const data = await response.json();

                if (!data) {
                    console.log("Impossibile recuperare il meteo");
                    return;
                }

                //Data e ora attuale
                const now = new Date();
                const currentHour = now.getHours().toString().padStart(2, '0');
                const currentTimeKey = `${currentHour}:00`;
                const timestamps = data.result.timestamps;
                const currentWeather = timestamps[currentTimeKey] || "unknown";

                let source;

                // Selezione icona corretta in base al meteo corrente
                switch (currentWeather) {
                    case "clear":
                        source = "Immagini/icone_meteo/icona_sole.png";
                        break;

                    case "overcast":
                        source = "Immagini/icone_meteo/icona_nuvola.png";
                        break;

                    case "fog":
                        source = "Immagini/icone_meteo/icona_nebbia.png";
                        break;

                    case "drizzle":
                        source = "Immagini/icone_meteo/icona_pioggia.png";
                        break;

                    case "freezing_drizzle":
                        source = "Immagini/icone_meteo/icona_pioggia.png";
                        break;

                    case "rain":
                        source = "Immagini/icone_meteo/icona_pioggia.png";
                        break;

                    case "freezing_rain":
                        source = "Immagini/icone_meteo/icona_pioggia.png";
                        break;

                    case "snow":
                        source = "Immagini/icone_meteo/icona_neve.png";
                        break;

                    case "snow_grains":
                        source = "Immagini/icone_meteo/icona_neve.png";
                        break;

                    case "rain_showers":
                        source = "Immagini/icone_meteo/icona_acquazzone.png";
                        break;

                    case "snow_showers":
                        source = "Immagini/icone_meteo/icona_neve.png";
                        break;

                    case "thunderstorm":
                        source = "Immagini/icone_meteo/icona_fulmini.png";
                        break;

                    default:
                        source = "Immagini/icone_meteo/icona_sole.png";
                        break;
                }

                const icona_meteo = document.createElement("img");
                icona_meteo.src = source;
                document.getElementById("card_meteo").append(icona_meteo);

                const label = document.createElement("p");
                label.classList.add("impostazioni");
                label.textContent = currentWeather;
                document.getElementById("card_meteo").append(label);

            } catch (error) {
                console.error("Errore nel recuperare il meteo:", error);
            }
        }


        async function caricaProduzione() {
            const ret = getDateRange(document.getElementById("periodo_produzione"));
            const start = ret.startDate;
            const end = ret.endDate;


            const response = await fetch(apiUrl + "/api/v1/houses/" + localStorage.getItem("idAbitazione") +
                "/production-stats/?start=" + start + "&end=" + end);

            // Controlla se la risposta è OK
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            // Trasforma la risposta in JSON
            const data = await response.json();
            let img = creaGrafico(data.labels, data.values, translations[localStorage.getItem("lingua") || "it"].produzione);
            document.getElementById("div_grafico_produzione").innerHTML = "";
            document.getElementById("div_grafico_produzione").appendChild(img);

        }

        async function caricaConsumi() {
            const ret = getDateRange(document.getElementById("periodo_consumi"));
            const start = ret.startDate;
            const end = ret.endDate;


            const response = await fetch(apiUrl + "/api/v1/houses/" + localStorage.getItem("idAbitazione") +
                "/consumption-stats/?start=" + start + "&end=" + end);

            // Controlla se la risposta è OK
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            // Trasforma la risposta in JSON
            const data = await response.json();
            let img = creaGrafico(data.labels, data.values, translations[localStorage.getItem("lingua") || "it"].consumi);
            document.getElementById("div_grafico_consumi").innerHTML = "";
            document.getElementById("div_grafico_consumi").appendChild(img);

        }

        function getDateRange(elem) {
            const periodo = elem.value;
            const oggi = new Date();

            let startDate, endDate;

            // Imposta endDate sempre a oggi
            endDate = new Date(oggi); 

            switch (periodo) {
                case "oggi":
                    // start = end = oggi
                    startDate = new Date(oggi);
                    break;

                case "settimana":
                    // start = oggi - 7 giorni
                    startDate = new Date();
                    startDate.setDate(oggi.getDate() - 7);
                    break;

                case "mese":
                    // start = oggi - 30 giorni
                    startDate = new Date();
                    startDate.setDate(oggi.getDate() - 30);
                    break;

                case "custom":
                    // prendi dai due input
                    const startInput = document.getElementById("startDate").value;
                    const endInput = document.getElementById("endDate").value;

                    if (!startInput || !endInput) {
                        console.warn("Seleziona entrambe le date per il periodo personalizzato");
                        return null;
                    }

                    startDate = new Date(startInput);
                    endDate = new Date(endInput);
                    break;

                default:
                    console.warn("Seleziona un periodo valido");
                    return null;
            }

            // Formatta in YYYY-MM-DD
            const formatDate = (d) => d.toISOString().split('T')[0];

            return {
                startDate: formatDate(startDate),
                endDate: formatDate(endDate)
            };
        }

        function reindirizzaImpostazioni() {
            window.location.href = "impostazioni.html";
        }

        function reindirizzaNews() {
            window.location.href = "news.html";
        }
    </script>
